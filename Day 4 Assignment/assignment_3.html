<html>

<head>
    <title>Online shopping</title>
</head>

<body>
    <script>
        var shoppinglist = ["chicken", "egg", "vegetables", "dresses", "sarees", "cosmetics"];
        var shoppingbasket = shoppinglist.copyWithin(0, 0, shoppinglist.length);
        shoppingbasket.push("hairband");
        shoppingbasket.push("nailpolish");
        shoppingbasket.push("lipstick");
        shoppingbasket.push("paijamas");
        console.log(shoppingbasket);
    </script>
</body>

</html>
